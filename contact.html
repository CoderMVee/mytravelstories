<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Stories</title>
</head>
<body>
    <header>
        <img src="./images/desert.jpg">
        <nav>
            <a href="./index.html">Home</a>
           <a href="./stories.html">Stories></a>
           <a href="./contact.html">Reach Us</a>
        </nav>
        <section>
            <h1>Lets connect</h1>
            <blockquote>""Life is Either a daring adventure or nothing at all"</blockquote>
        </section>
    </header>
    
    <main class="container">
        <form>
            <fieldset>
                <legend>Your Details</legend>
                <label for="firstname">First Name
                    <input
                        type="text"
                        id="firstname"
                        name="firstname"
                        placeholder="Your name.."
                        required>
                </label>
                <label for="lastname">Last Name
                     <input
                        type="text"
                        id="lastname"
                        name="lastname"
                        placeholder="Your last name.."
                        required>
                </label>
                <label for="country">Country
                    <select name="country" id="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                </label>
            </fieldset>
            
            <label for="how">How did you hear about me?
                <input type="radio" id="website" name="how"/> Website
                <input type="radio" id="facebook" name="how"/> Facebook
            </label>         

            <!-- Add a textarea tag with the id and name attributes set to 'message' -->
            <label for="comment">
            <p>Leave your comment here:</p>
                <textarea
                    id="comment"
                    name="comment"
                    placeholder="Write something.."
                    cols="50"
                    rows="5"
                ></textarea>
            </label>

            <input
                type="submit" value="Submit">
        </form>
    </main>

    </body>
